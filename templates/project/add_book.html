<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('books') }}">Books</a></li>
                <li><a href="{{ url_for('add_book') }}">Add New Book</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h1>Add a New Book</h1>
        <form action="/add_book" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br>

            <label for="genre">Genre:</label><br>
            <input type="text" id="genre" name="genre" required><br>

            <label for="publication_date">Publication Date:</label><br>
            <input type="date" id="publication_date" name="publication_date" required><br>

            <label for="price">Price:</label><br>
            <input type="number" step="0.01" id="price" name="price" required><br>

            <button type="submit">Add Book</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Bookstore</p>
    </footer>
</body>
</html>
