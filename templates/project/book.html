<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('books') }}">Books</a></li>
                <li><a href="{{ url_for('add_book') }}">Add New Book</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h1>Books in Our Collection</h1>
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }} ({{ book.publication_date.strftime('%Y') }})</li>
            {% endfor %}
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Bookstore</p>
    </footer>
</body>
</html>
